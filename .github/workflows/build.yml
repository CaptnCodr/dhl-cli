name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    strategy:
      fail-fast: false

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.101

    - name: Install local tools
      run: dotnet tool restore

    - name: Paket Restore
      run: dotnet paket restore

    - name: Build
      run: dotnet build